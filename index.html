<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster | Beautiful To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <h1>TaskMaster</h1>
          <p class="subtitle">Organize your day with style</p>
        </div>
      </header>
      
      <main class="container">
        <div class="task-input-container">
          <form id="task-form">
            <div class="input-wrapper">
              <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
              <button type="submit" id="add-task-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
          </form>
          
          <div class="task-actions">
            <div class="filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed-btn">Clear completed</button>
          </div>
        </div>
        
        <div class="tasks-container">
          <ul id="task-list"></ul>
          <div id="empty-state" class="hidden">
            <p>No tasks to display</p>
            <p class="empty-state-subtitle">Add a new task to get started</p>
          </div>
        </div>
        
        <div class="task-summary">
          <p id="tasks-count">0 tasks left</p>
          <button id="delete-all-btn">Delete All</button>
        </div>
      </main>
      
      <footer>
        <div class="container"> 
          <p>Double-click to edit a task</p>
          <p>Â© 2024 AbhijithKora. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
    
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Task</h2>
        <input type="text" id="edit-task-input">
        <div class="modal-buttons">
          <button id="cancel-edit-btn">Cancel</button>
          <button id="save-edit-btn">Save</button>
        </div>
      </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
